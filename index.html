<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css?family=Orbitron"
      rel="stylesheet"
      type="text/css"
    />

    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="screen">
          <div class="inner">
            <div class="upper"></div>
            <div class="grid-rows">0</div>
          </div>
        </div>
        <div class="inner-container">
          <div class="grid-rows">
            <div class="grid-items key2">C</div>
            <div class="grid-items key2">CE</div>
            <div class="grid-items key">%</div>
            <div class="grid-items key">√</div>
          </div>
          <div class="grid-rows">
            <div class="grid-items">7</div>
            <div class="grid-items">8</div>
            <div class="grid-items">9</div>
            <div class="grid-items key">-</div>
          </div>
          <div class="grid-rows">
            <div class="grid-items">4</div>
            <div class="grid-items">5</div>
            <div class="grid-items">6</div>
            <div class="grid-items key">÷</div>
          </div>
          <div class="grid-rows">
            <div class="grid-items">1</div>
            <div class="grid-items">2</div>
            <div class="grid-items">3</div>
            <div class="grid-items key">x</div>
          </div>
          <div class="grid-rows">
            <div class="grid-items">0</div>
            <div class="grid-items">.</div>
            <div class="grid-items key">=</div>
            <div class="grid-items key">+</div>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
